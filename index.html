<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DYKJACKPOT Funnel</title>
  <style>
    body {display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;flex-direction:column;text-align:center;}
    p {margin-top:10px;}
  </style>
  <script>
    // Vážené affiliate odkazy
    const weightedLinks = [
      { url: "https://www.arno.cz/?utm_medium=affiliate&utm_campaign=affial.com&utm_source=pap&a_aid=68df9540ebfb0&a_bid=b78f7fed", weight: 70, name: "Arno" },
      { url: "https://www.honeygain.com/ref/YOURCODE", weight: 30, name: "Honeygain" }
    ];

    // Funkce pro výběr odkazu podle váhy
    function getWeightedLink(links) {
      const totalWeight = links.reduce((sum, link) => sum + link.weight, 0);
      let random = Math.random() * totalWeight;
      for (const link of links) {
        if (random < link.weight) return link;
        random -= link.weight;
      }
    }

    // Výběr odkazu
    const selectedLink = getWeightedLink(weightedLinks);

    // Uložení statistik do localStorage (jednoduché měření kliků)
    const statsKey = "affiliateFunnelStats";
    let stats = JSON.parse(localStorage.getItem(statsKey)) || {};
    stats[selectedLink.name] = (stats[selectedLink.name] || 0) + 1;
    localStorage.setItem(statsKey, JSON.stringify(stats));

    // Přesměrování po 2 sekundách
    setTimeout(() => {
      window.location.href = selectedLink.url;
    }, 2000);

    // Funkce pro zobrazení statistik (pouze pro tebe)
    function showStats() {
      const s = JSON.parse(localStorage.getItem(statsKey)) || {};
      alert("Kliknutí v tomto prohlížeči:\n" + Object.entries(s).map(([k,v]) => `${k}: ${v}`).join("\n"));
    }
  </script>
</head>
<body>
  <h1>DYKJACKPOT Funnel</h1>
  <p>Probíhá přesměrování na nejlepší nabídku…</p>
  <button onclick="showStats()">Ukázat statistiky kliků (lokálně)</button>
</body>
</html>
